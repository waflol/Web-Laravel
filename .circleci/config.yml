version: 2.1
jobs:
  build:
    docker:
      - image: cimg/php:8.2.0
    steps:
      - checkout
      # Download and cache dependencies
      - run:
          name: "Init Temp ENV"
          command: cp .env.example .env
      - run:
          name: "Prepare environment"
          command: |
            sudo apt update
            sudo apt-get install -y php-cli php-dev php-swoole
            sudo apt-get install php-pgsql php-sqlite3 php-gd php-imagick
            sudo apt-get install php-curl php-imap php-mysql php-mbstring
            sudo apt-get install php-xml php-zip php-bcmath php-soap
            sudo apt-get install php-intl php-readline php-ldap
            sudo apt-get install php-msgpack php-igbinary php-redis
            sudo apt-get install php-memcached php-pcov php-xdebug
            sudo apt-get update
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: "Install dependencies"
          command: composer install

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run:
          name: "Generate environmnet file"
          command: ./vendor/bin/sail artisan env:decrypt --key=${ENV_SECRET_KEY} --force

      - run:
          name: "Run Environment"
          command: |
            ./vendor/bin/sail up

  check-lint:
    docker:
      - image: cimg/php:8.2.0
    steps:
      - checkout
      - run:
          name: Run Check Convention
          command: ./vendor/bin/sail pint .

  test:
    docker:
      - image: cimg/php:8.2.0
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: sail test

workflows:
  pipeline:
    jobs:
      - build
      - check-lint:
          requires:
            - build
      - test:
          requires:
            - build
